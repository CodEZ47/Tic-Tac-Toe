<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/icon.png">
</head>
<body>
    <div id="game-container">
        <p id="player-turn-text">Player X's Turn</p>
        <div id="board">
            <div id="board-inner">
                <div id="board-front">
                    <div class="space"></div>
                    <div class="space"></div>
                    <div class="space"></div>
                    <div class="space"></div>
                    <div class="space"></div>
                    <div class="space"></div>
                    <div class="space"></div>
                    <div class="space"></div>
                    <div class="space"></div>
                </div>
                <div id="board-back">
                    <p id="gamestatus">Replay</p>
                    <div id="replay-button"><img src="assets/replay-svgrepo-com.svg" alt=""></div>
                </div>
            </div>
        </div>
    </div>


    <script src="functions.js"></script>
</body>
</html>
